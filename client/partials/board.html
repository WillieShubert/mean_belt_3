<div ng-controller = 'appointmentsController'>
  <h2>Hello {{currentUser}}</h2>
  <div class="text-right">
		<input type="text" ng-model="query" placeholder="Search...">
	</div>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Patient Name</th>
        <th>Complaint</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat= 'appointment in appointments | filter: query'>
        <td ng-bind=appointment.appointment_date></td>
        <td ng-bind=appointment.appointment_time></td>
        <td ng-bind=appointment.user.name></td>
        <td ng-bind=appointment.description></td>
      <tr>
      </tbody>
    </table>
</div>
